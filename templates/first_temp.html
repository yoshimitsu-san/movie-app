<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>

    <h1>Template</h1>
    <h2>List of book titles in DB</h2>

    {% for book in books %}
    {% if book.is_published %}
    <ul>{{ book.title }}</ul>
    {% endif %}
    {% endfor %}

</body>

</html>
